<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-md-6 col-md-offset-3">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>New User</strong>
                </h2>
                <hr>
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"/>
                    </div>
                    <div class="form-group">
                        <label for="cmfPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="cmfPassword" placeholder="Enter password again"/>
                    </div>
                    <div class="form-group">
                        <div id="new-user" class="form-action">
                            <a href="#/login" class="btn-link"> <small>back to login</small></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
