<h1>
    User Management
</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        User Informations
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="userTable">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Details</th>
                    <th>User Group</th>
                    <th>Enabled</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in users">
                    <td>{{row.email}}</td>
                    <td>Details</td>
                    <td>{{row.userGroup}}</td>
                    <td>
                        <input type="checkbox" checked="{{row.enabled}}" ng-model="row.enabled"
                               ng-disabled="row.userGroup === 'admin'" title="Enabled">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
